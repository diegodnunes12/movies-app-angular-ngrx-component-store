<div class="container mt-3">
  <h1 class="h4">Component 1</h1>
  <div class="text-right mt-1 mb-1">
    <button type="button" class="btn btn-primary btn-sm" (click)="newMovie()" >
      Add Movie
    </button>
  </div>
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of (movies$ | async)">
        <th>
          {{ movie.id }}
        </th>
        <th>
          {{ movie.name }}
        </th>
        <th>
          <button class="btn btn-warning btn-sm mr-2" (click)="editMovie(movie)">Edit</button> <button class="btn btn-danger btn-sm" (click)="remover(movie)">Delete</button>
        </th>
      </tr>
      <tr *ngIf="showFormNewMovie">
        <td colspan="3">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input name="name" formControlName="name" placeholder="Name" class="form-control">
            <button type="submit" class="btn btn-primary btn-sm mt-1 mr-2">Save</button> <button (click)="cancel()" class="btn btn-secondary btn-sm mt-1">Cancel</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
