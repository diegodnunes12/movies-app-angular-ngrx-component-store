<div class="container mt-3">
  <h1 class="h4">Component 2</h1>
  <table class="table table-sm mt-5">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of (movies$ | async)">
        <th>
          {{ movie.id }}
        </th>
        <th>
          {{ movie.name }}
        </th>
      </tr>
    </tbody>
  </table>
</div>
